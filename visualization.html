<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "Map visualizing weather data in Australia.",
  "width": 500,
  "height": 500,
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/tonywr71/GeoJson-Data/refs/heads/master/australian-states.json",
        "format": {"type": "json"}
      },
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "projection": {"type": "mercator"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/HashenAbey/Week-9-Studio/main/Cleaned_Weather_Data.csv",
        "format": {"type": "csv"}
      },
      "mark": "circle",
      "encoding": {
        "longitude": {"field": "Longitude", "type": "quantitative"},
        "latitude": {"field": "Latitude", "type": "quantitative"},
        "size": {
          "field": "MaxTemp",
          "type": "quantitative",
          "scale": {"range": [100, 1000]},
          "title": "Max Temperature (째C)"
        },
        "color": {
          "field": "TempDifference",
          "type": "quantitative",
          "scale": {"scheme": "reds"},
          "title": "Temperature Difference (째C)"
        },
        "tooltip": [
          {"field": "Location", "type": "nominal", "title": "Location"},
          {
            "field": "MaxTemp",
            "type": "quantitative",
            "title": "Max Temperature (째C)"
          },
          {
            "field": "TempDifference",
            "type": "quantitative",
            "title": "Temperature Difference (째C)"
          }
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
